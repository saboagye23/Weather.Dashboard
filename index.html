  
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>
    <body>
        <header class="container-fluid header mb-2">
                <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="container-fluid">
                <div class="row">
                  <div class="col-md-3">
                    <h2>Search for a city:</h2>
                        <input id="txt-search" class="form-control form-control-lg" type="text" placeholder="Enter city" aria-label=".form-control-lg example">
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary search">Search</button>
                        </div>
                    <hr>
                    <div class="search-cities">  </div>
                  </div>
                  <div class="col-md-9">
                     <div class="current-weather"> 
                     </div>
                     <h3>5-Day Forecast:</h3>
                     <div class="future-forecast row"> </div>
                  </div>
                </div>
              </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
